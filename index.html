<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Adaptation à n'importe quel appareil et zoom pour les mobiles-->
    <meta name="author" content="Souadbz" />
    <title>ohmyfood</title>
    <meta name="description"content="Ohmyfood! est un site de commande de repas en ligne"/>
    <link rel="stylesheet" href="sass/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11c9baffaa.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo-OhMyFood"class ="header__logo"/>
      </div>
      <div class="localisation">
        <i class="fas fa-map-marker-alt localisation__icon"></i>
        <p class="localisation__text">Paris, Belleville</p>
      </div>
    </header>
    <main>
        <div class="exploration">
            <div class="exploration__title">
              <h2>Réservez le menu qui vous convient</h2>
            </div>
            <div class="exploration__subtitle">
              <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>
            <a class="exploration__button" href="#">
              Explorer nos restaurants
            </a>
          </div>
    </main>
    <section class="operation">
        <h2 class="operation__title">Fonctionnement</h2>
        <ol>
          <li>
            <div class="operation__number-list"><span class="number">1</span></div> 
            <div class="operation__guide">
             <i class="operation__icon fas fa-mobile-alt"></i><span>Choisissez un restaurant</span>
            </div>
          </li>
          <li>
            <div class="operation__number-list"><span class="number">2</span></div>
            <div class="operation__guide">
             <i class="operation__icon fas fa-list-ul"></i><span>Composez votre menu</span>
            </div>
          </li>
          <li>
            <div class="operation__number-list"><span class="number">3</span></div>
            <div class="operation__guide operation__guide--different">
             <i class="operation__icon fas fa-store"></i><span>Dégustez au restaurant</span>
            </div>
          </li>
        </ol>
      </div>
    </section>
  
  </body>
</html>
